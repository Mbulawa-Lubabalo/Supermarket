<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
<!--    <script src="js/script.js"></script>-->
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Header -->
  <header class="header">
    <div class="container header-content">
      <h1 class="logo">Supermarket App</h1>

      <!-- Cart Icon -->
      <button id="toggle-cart-btn" class="cart-icon-btn">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="cart-icon">
          <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.023.835l.93 6.007a.956.956 0 0 0 .957.744h10.42a.956.956 0 0 0 .957-.744l1.3-8.49C19.864 4.185 19.336 3 17.962 3H5.25C3.513 3 2.5 4.717 2.5 6.25v1.5a.75.75 0 0 0 1.5 0v-1.5c0-.966.526-1.75 1.5-1.75h12.712a.25.25 0 0 1 .237.197l-1.46 9.531a2.456 2.456 0 0 1-2.43 1.831H6.185a2.456 2.456 0 0 1-2.43-1.831L2.25 8.25m17.5 0a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5Z" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25c.75 0 1.5-.262 1.5-.75s-.75-.75-1.5-.75-1.5.262-1.5.75.75.75 1.5.75Zm0 0c0 .488-1.5.75-1.5.75s-1.5-.262-1.5-.75-1.5-.75-1.5-.75" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 17.25c.75 0 1.5-.262 1.5-.75s-.75-.75-1.5-.75-1.5.262-1.5.75.75.75 1.5.75Zm0 0c0 .488-1.5.75-1.5.75s-1.5-.262-1.5-.75-1.5-.75-1.5-.75" />
        </svg>
        <span id="cart-item-count" class="cart-item-count">0</span>
      </button>
    </div>
  </header>

  <!-- Main Content Area -->
  <main class="container main-content">
    <h2 class="main-title">Browse Products</h2>

    <div class="main-layout">

      <!-- Product Grid Section -->
      <section class="product-section">
        <div id="product-grid" class="product-grid">
          <!-- Product cards will be injected here -->
          <p class="loading-message" id="loading-message">Loading products...</p>
        </div>
      </section>

      <!-- Cart Sidebar -->
      <aside id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header-mobile">
          <h3 class="cart-title">Your Cart</h3>
          <button onclick="toggleCart(false)" class="cart-close-btn">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" style="width: 1.5rem; height: 1.5rem;">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <h3 class="cart-title-desktop hidden">Your Cart</h3>

        <div id="cart-items-container" class="cart-items-container">
          <!-- Cart items will be injected here -->
          <p id="empty-cart-message" class="empty-cart-message">Your cart is empty.</p>
        </div>

        <div id="cart-summary" class="cart-summary">
          <div class="total-row">
            <span>Total:</span>
            <span id="cart-total">R0.00</span>
          </div>
          <button onclick="checkout()" class="checkout-btn">
            Proceed to Checkout
          </button>
        </div>
      </aside>

    </div>
  </main>

  <!-- Cart Overlay Backdrop -->
  <div id="cart-backdrop" class="cart-backdrop" onclick="toggleCart(false)"></div>

  <!-- Custom Message Box (Replaces alert()) -->
  <div id="message-box" class="message-box-overlay hidden">
    <div class="message-box-content" role="alert">
      <div class="message-body">
        <svg id="message-icon" class="message-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
        <span id="message-content" class="message-text"></span>
      </div>
      <div class="message-actions">
        <button onclick="hideMessage()" class="message-btn">
          Got it
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="js/script.js"></script>
</body>
</html>
